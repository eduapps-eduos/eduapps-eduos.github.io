<!DOCTYPE html>
<html>
      
<head>
    <title>EduOS - Recherche</title>
    <base href="//eduapps-eduos.github.io"/>  
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/search/style.css">
</head>
  
<body>
      
    <header class="header">
      <div id="menufond">
        <ul id="menu">
          <li><a href="//eduapps-eduos.github.io/">Menu</a></li>
          <li><a href="/telechargements/">Téléchargements</a></li>
        </ul>
      </div>
    </header>
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_animal()" type="text"
        name="search" placeholder="Rechercher dans les pages">
      
    <!-- ordered list -->
    <ol id='list'>
        <li class="animals">Cat</li>
        <li class="animals">Dog</li>
        <li class="animals">Elephant</li>
        <li class="animals">Fish</li>
        <li class="animals">Gorilla</li>
        <li class="animals">Monkey</li>
        <li class="animals">Turtle</li>
        <li class="animals">Whale</li>
        <li class="animals">Aligator</li>
        <li class="animals">Donkey</li>
        <li class="animals">Horse</li>
    </ol>
      
    <!-- linking javascript -->
    <script src="/search/script.js"></script>
</body>
  
</html>
